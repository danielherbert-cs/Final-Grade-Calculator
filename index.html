<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #1F2833;">
    <script src="index.js"></script>
    <h1 style="text-align: center">Final Grade Calculator</h1>
    <h2 style="text-align: center;">This website will determine what mark you will need to score on the final exam to meet your goal.</h2>
    <form id="userInput">
        <label for="cGrade"> Current Grade in the course  (as  %) :  </label>
        <input type="text" id="cG" name="cG"><br><br>
        <label for="gGrade">Mark you want to finish with (as %): </label>
        <input type="text" id="gG" name="gG"><br><br>
        <label for="exam">How much the exam is worth (as %): </label>
        <input type="text" id="exam" name="exam"><br><br>
        <input type="submit" value="Submit" onclick="calcFinalExam()">
      </form><br>
    <img src="https://i0.wp.com/www.collegeparentcentral.com/wp-content/uploads/2017/12/taking-notes-e1513383989902.jpg?fit=5184%2C2954&ssl=1">
</body>
</html>
